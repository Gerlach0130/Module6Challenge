<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="header"><strong>Weather Dashboard</strong></div>
    <div id="container">
    <div id="search">Search for a City:<br>
        <input id="search-input" class="form-input" type="text" placeholder="Search..."><br>
        <button id="submit">Submit</button>
        <div id="fixedlist">
            <ul id="wholelist">
                <li><button id="listbutton" class="ny">New York City</button></li>
                <li><button id="listbutton" class="la">Los Angeles</button></li>
                <li><button id="listbutton" class="atl">Atlanta</button></li>
                <li><button id="listbutton" class="dal">Dallas</button></li>
                <li><button id="listbutton" class="chi">Chicago</button></li>
                <li><button id="listbutton" class="sea">Seattle</button></li>
                <li><button id="listbutton" class="mia">Miami</button></li>
                <li><button id="listbutton" class="bos">Boston</button></li>
                <li><button id="listbutton" class="lv">Las Vegas</button></li>
            </ul>
        </div>
    </div>
    <div id="forcast">
        <div id="today"><strong>Today's Forecast:</strong>
            <div id="chosencity">
            </div>
        </div>
        <div id="fiveday"><strong>5-Day Forecast:</strong>
            <div id="fivedaylist">
                <div id="day" class="one"></div>
                <div id="day" class="two"></div>
                <div id="day" class="three"></div>
                <div id="day" class="four"></div>
                <div id="day" class="five"></div>
            </div>
        </div>
     </div>
    <script src="./script.js"></script>
</body>
